plugins {
    id 'application'
    id 'java'
}

group 'pl.mrugacz95.day_8'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

ext {
    javaMainClass = "pl.mrugacz95.day8.Day8"
}

application {
    mainClassName = javaMainClass
}